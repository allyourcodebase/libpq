name: Continuous Integration

on:
  push:
    branches: [master]

  pull_request:
    branches: [master]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Zig
        uses: mlugg/setup-zig@v1
      - name: Run `build`
        run: zig build
      - name: Build example programs
        run: zig build examples
